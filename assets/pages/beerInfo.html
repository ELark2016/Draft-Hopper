<!DOCTYPE html>
  <html>
    <head>
      <title>Beer Style Upload Form</title>
      <!-- Normalize CSS -->
      <!-- <link rel="stylesheet" href="assets/css/normalize.css"> -->

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
          
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!-- Load Materialize Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Load Custom-override Styles -->
      <link rel="stylesheet" href="../css/beerFormStyles.css">

      <!-- Firebase Ref -->
      <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    </head>

    <body>
        <nav class="nav-extended">
          <div class="nav-wrapper">
            <br>
            <h1 class="center">Beer Style Upload</h1>
            <div class="divider"></div>
          </div>
        </nav>

      <div class="container containerBody">
        <div class="section beerForm">
          <div class="row card-panel hoverable">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Beer Style" id="beerStyle" type="text" class="validate">
                  <label for="style_name">Style Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="beerABV" type="text" class="validate">
                  <label for="beer_ABV">ABV</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="beerBody" type="text" class="validate">
                  <label for="body">Body, Texture and Flavours</label>
                </div>
              </div>    
              <div class="row">
                <div class="input-field col s12">
                  <input id="beerColor" type="text" class="validate">
                  <label for="color">Color</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="glassType" type="text" class="validate">
                  <label for="beerGlass">Serving Glass Style</label>
                </div>
                <div class="input-field col s6">
                  <input id="servingTemp" type="text" class="validate">
                  <label for="servingTemp">Serving Temperature</label>
                </div>
              </div>
              <button id="addBeer" class="btn waves-effect waves-light right" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>  

      </div> <!-- Body Div -->

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

      <!-- Import Core JavaScript -->
      <script src="../js/beerInfo.js"></script>

    </body>
  </html>
